<div class="register-container">
  <div class="register-box">
    <h2>Sign up</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <label for="password2">Repeat your password</label>
      <input type="password" id="password2" name="password2" placeholder="Repeat your password" required />

      <div class="terms">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree all statements in <a href="#">Terms of service</a></label>
      </div>

      <button type="submit">Register</button>
    </form>
    <p class="already-member">I am already member. <a href="#">Login here</a></p>
  </div>
</div>
