<div class="login-container">
  <div class="login-box">
    <div class="form-section">
      <h2>Sign in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="email">Email</label>
          <input  [class.input-error]="isEmailValid" 
                type="email"
                id="email"
                placeholder="john.doe@gmail.com" 
                formControlName="email"> />
        </div>
         @if (isEmailValid) {
        <p class="error">
            {{ emailErrorMessage }}
        </p>
        }

        <div class="input-group">
          <label for="password">Password</label>
          <input  [class.input-error]="isPasswordValid"
                type="password"
                id="password"
                placeholder="******" 
                formControlName="password"> />
        </div>

        @if (isPasswordValid) {
        <p class="error">
            {{ passwordErrorMessage }}
        </p>
        }


        <button [disabled]="loginForm.invalid">Login</button>
        <p class="register-link">Not a member? <a href="/register">Create an account</a></p>
      </form>
    </div>

    <div class="image-section">
     <img src="https://www.lizmarieblog.com/wp-content/uploads/2020/01/A04D0784-A14F-470C-A8B7-CCC96A001E4E-1022x1536.jpeg" alt="Login Illustration" />
    </div>
  </div>
</div>
