<div class="login-container">
  <div class="login-box">
    <div class="form-section">
      <h2>Sign in</h2>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your Email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your Password" required />
        </div>



        <button type="submit">Login</button>
        <p class="register-link">Not a member? <a href="/register">Create an account</a></p>
      </form>
    </div>

    <div class="image-section">
     <img src="https://www.lizmarieblog.com/wp-content/uploads/2020/01/A04D0784-A14F-470C-A8B7-CCC96A001E4E-1022x1536.jpeg" alt="Login Illustration" />
    </div>
  </div>
</div>
